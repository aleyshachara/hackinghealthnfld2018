<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">


<dom-module id="my-view5">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

      <h2>Clinical Criteria:</h2>
      <label id="label2">TIMI Risk Score:</label>
      <paper-radio-group aria-labelledby="label1" selected="{{rheumScore}}" on-selected-changed="changeScore" id="rheum">
        <paper-radio-button name="low">low</paper-radio-button>
        <paper-radio-button name="medium">medium</paper-radio-button>
        <paper-radio-button name="high">high</paper-radio-button>
      </paper-radio-group>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view5'; }

      changeScore() {
        this.set('rheumScore', this.$.rheum.selected);
      }

      static get properties() {
        return {
          rheumScore: {
            type: String,
            notify: true
          }
        }
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
