<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">


<dom-module id="my-view5">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Clinical Criteria:</h1>
      <label id="label2">Rheumatology Score:</label>
      <paper-radio-group aria-labelledby="label1">
        <paper-radio-button name="low">low</paper-radio-button>
        <paper-radio-button name="medium">medium</paper-radio-button>
        <paper-radio-button name="high">high</paper-radio-button>
      </paper-radio-group>
    
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view5'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
