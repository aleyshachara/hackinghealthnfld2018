<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/scheduler-component/scheduler-component.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view6">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h2>Scheduler</h2>
      <div class="calendar">
        <scheduler-component
          default-view="month"
          event-color="#8e44ad"
          text-color="#ecf0f1"
          events='[
            {"title" : "event1","start" : "2018-03-06"},
            {"title" : "event2","start" : "2018-03-12","end" : "2018-03-14"},
            {"title" : "event3","start" : "2018-03-15T12:30:00","allDay" :false}]'>
        </scheduler-component>
      </div>
    </div>
  </template>

  <script>
    class MyView6 extends Polymer.Element {
      static get is() { return 'my-view6'; }
    }

    window.customElements.define(MyView6.is, MyView6);
  </script>
</dom-module>
