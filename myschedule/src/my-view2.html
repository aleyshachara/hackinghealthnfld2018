<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">


<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .row {
      	display: flex;
      }
    </style>
      <h2>Special Criteria:</h2>
      <paper-input always-float-label label="Travel Time" value="{{travelTime}}"></paper-input>
      <paper-input always-float-label label="Prep Time" value="{{prepTime}}"></paper-input>
      <label id="label1">Other Appointments:</label>
      <paper-radio-group aria-labelledby="label1" selected="{{otherAppointments}}" attr-for-selected="name">
        <paper-radio-button name="yes">yes</paper-radio-button>
        <paper-radio-button name="no">no</paper-radio-button>
      </paper-radio-group> 
  </template>
  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }

      static get properties() {
        return {
          otherAppointments: {
            type: String,
            notify: true
          },
          travelTime: {
            type: String,
            notify: true
          },
          prepTime: {
            type: String,
            notify: true
          }
        }
      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
