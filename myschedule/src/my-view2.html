<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>Patient Criteria:</h1>
      <paper-input always-float-label label="Travel Time"></paper-input>
      <paper-input always-float-label label="Prep Time"></paper-input>
     <label id="available">Days Available:</label>&nbsp&nbsp
     <paper-checkbox>Monday</paper-checkbox>
     <paper-checkbox>Tuesday</paper-checkbox>
     <paper-checkbox>Wednesday</paper-checkbox>
     <paper-checkbox>Thursday</paper-checkbox>
     <paper-checkbox>Friday</paper-checkbox>
  <br><br>

      <label id="label1">Other Appointments:</label>
      <paper-radio-group aria-labelledby="label1">
        <paper-radio-button name="yes">yes</paper-radio-button>
        <paper-radio-button name="no">no</paper-radio-button>
      </paper-radio-group>
      <br><br>
    <button class="standard-button" on-click="buttonclicked">Next</button>
      <br>
      
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }

      buttonclicked(){
        window.location.href="/view5";
      }

    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
